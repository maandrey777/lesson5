  Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
<script>
  // Вводимо число користувача
  const userNum = parseInt(prompt('Загадайте число від 1 до 5'))

  // Створюємо цикл відгадування числа комп'ютером
  out: for (let i = 0; i < +Infinity; i++) {
    let compNum = 1 + Math.floor(Math.random() * 5)
    let isUserNum = (window.confirm(`Ваше число ${compNum}?`))
    if (isUserNum) {
      alert(`Комп'ютер вгадав ваше число з ${i + 1} спроби!`);
      break out;
    }
  }

</script>
