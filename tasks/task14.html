14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
<script>

    const price = 200
    sumMoney = parseFloat(prompt(`Внесіть гроші 200`))

    let difference
    do {
      difference = price - sumMoney
      if (difference < 0) 
      break
      sumMoney = parseFloat(prompt(difference))
    } while (difference > 0);

    document.write(`<br>Ваша решта ${difference}`)
</script>
