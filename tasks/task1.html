<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
  <div class="container">
  Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
  вводиться користувачем.
  
    <script>
      //Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад: 12 21 34 51
        //=============================
        //====1 Даемо користувачу ввести кількість випадкових чисел
        "use strict"
        let numbersNumber = parseInt(prompt('Введіть кількість випадкових чисел'))
        for (let i = 1; i <= numbersNumber; i++) {
          const randomNumber = Math.floor(Math.random() * 100) + 1
          document.write(`<div class="container"> <ul> <li class="list"> ${randomNumber} </li> </ul> </div> `)
        }
    </script> 
    </div>
     </div>
</body>
</html>
