<head>

<body>
  <div class="wrapper">
    <div class="container">
  Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
<script>
    let sumTemperatura = 0
    for (let i = 0; i < 12; i++) {
      TemperaturaForMount = parseFloat(prompt(`Введи температуру за ${i + 1} місяць`))
      sumTemperatura = sumTemperatura + TemperaturaForMount
    }
    document.write(`Середня температура за рік - ${sumTemperatura}`)
</script>
</div>
  </div>
</body>
