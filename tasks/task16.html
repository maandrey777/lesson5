<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
  Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину
  прибутку та вивести величину прибутку протягом кожного окремого тижня.

  <script>
  const week = 7
  let sumProfitWeek = 0
  let sumProfit = 0
  numWeek = parseFloat(prompt(`Введи кількість тижнів`))
  for (let i = 0; i < numWeek; i++) {
    for (let w = 0; w < week; w++) {
      profitDay = parseFloat(prompt(`Введи прибуток за ${i + 1} тиждень ${w + 1} день тижня`))
      sumProfitWeek = sumProfitWeek + profitDay
    }
    document.write(`Середній прибуток за ${i + 1} тиждень становить - ${sumProfitWeek}<br>`)
    sumProfit = sumProfit + sumProfitWeek
    sumProfitWeek = 0
  }
  document.write(`Загальний прибуток становить - ${sumProfit}<br>`)
  </script>
  </div>
  </div>
</body>
</html>
