<body>
  Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
  <script>
   
    
    const zagolovok = parseInt(prompt('Введіть кількість заголовків'))
    const abzach = parseInt(prompt('Введіть кількість абзаців'))

    for (let j = 1; j <= zagolovok; j++) {
      document.write(`<div> <h1>Заголовок ${j}</h1>`)
      for (let i = 1; i <= abzach; i++) {
        document.write(`
					<p>Розділ ${j} Параграф ${i}</p>
				`)
      }
      document.write(`</div> <hr>`)
    }
   
  </script>
</body>
