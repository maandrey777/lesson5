<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
  Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

  <script>

  const intervalFrom = parseInt(
    prompt("Введіть перше число")
  );
  const intervalTo = parseInt(prompt("Введіть друге число"));

  let oddSum;
  let intervalCount = 1;

  if (intervalFrom % 2 != 0) oddSum = intervalFrom;
  else oddSum = intervalFrom + 1;

  for (let i = oddSum + 2; i <= intervalTo && intervalCount < 5; i += 2) {
    oddSum += i;
    intervalCount++;
  }

  document.write(`<br><h1>Це ${oddSum}</h1>`);

  </script>
  </div>
  </div>
</body>
</html>
